<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ngampus.id</title>
</head>
<body class="login-bg">
<div class="d-flex justify-content-center paddingForm marginTop8">
  <div class="border col-md-6 align-items-center bg-light" style="height: 400px; width: 400px;">
    <h1 class="d-flex justify-content-center marginTop8px">Sign In</h1>
    <form>
    <!-- Email input -->
    <div class="form-outline form-mt-20px marginLeftRight16px">
      <input type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Email Address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4 marginLeftRight16px">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
          <label class="form-check-label" for="rememberMe"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <a href="#!">Lupa password?</a>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-block mb-4 "><a class="text-white breadcrumbLink" href="dashboard.html">Sign in</a></button>
    </div>

    <div class="text-center">
      <p>Belum menjadi anggota kami? <a href="register.html">Register</a></p>
    </div>
    </form>
  </div>
</div>

</body>
</html>
