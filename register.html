<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ngampus.id</title>
  <script>
  function reg() {
    alert("Berhasil Mendaftarkan Akun !");
  }
</script>
</head>
<body class="login-bg">
<div class="d-flex justify-content-center paddingForm marginTop6">
  <div class="border col-md-6 align-items-center bg-light" style="height: 420px; width: 400px;">
    <h1 class="d-flex justify-content-center marginTop8px">Sign Up</h1>
    <form>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline form-mt-20px marginLeftRight16px">
        <input type="text" id="form3Example1" class="form-control" />
        <label class="form-label" for="form3Example1">First name</label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline form-mt-20px marginRight16px">
        <input type="text" id="form3Example2" class="form-control" />
        <label class="form-label" for="form3Example2">Last name</label>
      </div>
    </div>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4 marginLeftRight16px">
    <input type="email" id="form3Example3" class="form-control" />
    <label class="form-label" for="form3Example3">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline marginLeftRight16px">
    <input type="password" id="form3Example4" class="form-control" />
    <label class="form-label" for="form3Example4">Password</label>
  </div>

  <!-- Submit button -->
  <div class="d-flex mb-2 justify-content-center">
    <a href="index.html">
      <button onclick="reg()" type="submit" class="btn btn-primary btn-block"><a class="text-white breadcrumbLink" href="index.html">Sign Up</a></button>
    </a>
    </div>
  <div class="text-center">
      <p>Sudah memiliki akun ? <a href="index.html">Login</a></p>
    </div>
</form>
  </div>
</div>

</body>
</html>
